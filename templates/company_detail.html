{% extends 'base.html' %}
{% block content %}
    <form>
        {% csrf_token %}
        <p>Title: {{ company.company_name }}</p>
        <p>Address: {{ company.address }}</p>
        {% if user.is_superuser %}
            <a href="{% url 'company_update' company.id %}">Change info</a>
        {% endif %}
    </form>
{% endblock %}
