{% extends 'base.html' %}
{% block content %}
    <form>
        {% csrf_token %}
        <p>First name: {{ worker.first_name }}</p>
        <p>Last name: {{ worker.last_name }}</p>
        <p>Email: {{ worker.email }}</p>
    </form>
    <a href="{% url 'profile_update' request.user.id %}">Change info</a>
{% endblock %}
